{% extends "index.html" %}
{% block title %} Admin Login {% endblock %}
{% block content %}

<div class="container pt-5">
    <table id="order-list-table" class="table table-bordered table-striped table-hover text-center"
        style="padding: 20px; font-size: 1rem">
        <thead>
            <tr style="text-align: center;">
                <th>STT</th>
                <th>Date Created</th>
                <th>Status</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Method</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div class="bs-example">
    <div id="myModal" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        data-backdrop="static" data-toggle = "myModal">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="exampleModalLabel" class="modal-title">Thông tin đơn hàng</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <table id="dish-list-table" class="table table-bordered table-striped table-hover text-center"
                            style="padding: 20px; font-size: 1rem">
                            <thead>
                                <tr style="text-align: center;">
                                    <th>STT</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="remove-order" class="btn btn-danger">Remove</button>
                    <button data-bs-target="#myModal" type="button" id="btn-update-customer"
                        class="btn btn-primary">Confirm OK</button>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
