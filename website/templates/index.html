<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Restaurant POS{% endblock %}</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Reset CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap v5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- FLatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/index.css">
    <!-- Cart CSS -->
    <link rel="stylesheet" href="../static/css/cart.css">
    <!-- Table Booking -->
    <link rel="stylesheet" href="../static/css/table.css">
    <!-- Toast -->
    <link rel="stylesheet" href="../static/css/toast.css">
    <!-- Header CSS -->
    <link rel="stylesheet" href="../static/css/header.css">
    <!-- Menu CSS  -->
    <link rel="stylesheet" href="../static/css/menu.css">
    <!-- Detail CSS -->
    <link rel="stylesheet" href="../static/css/style-detail.css">
    {% block custom_css %} {% endblock %}
    
</head>

<body>
        <!-- Header -->
        {% include 'header.html' %}

        <!-- Main Content -->
        <div class="block-content">
            {% block content %}{% endblock %}
        </div>


        <!-- Footer -->    














    <!-- Bootstrap v5.1 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <!-- Data Table -->
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
    <!-- Flatpicker -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!--Validate-->
    <script src="../static/js/jquery.validate.min.js"></script>
    <!-- JS Custom -->
    <script src="../static/js/index.js"></script>

    <!-- Table Booking Script -->
    <script type="text/javascript" src="../static/js/table.json"></script>
    <script type="text/javascript" src="../static/js/table.js"></script>
    <!-- <script src="../static/js/table.js"></script> -->
    <script src="../static/js/fun-detail.js"></script>

    <script src="../static/js/admin.js"></script>

    <script>
        $('#cart-link').click(function () {
            window.location.href = `{{ url_for('cart.getCartItems')}}`
        })
    </script>
    {% block script %} {% endblock %}
</body>

</html>
