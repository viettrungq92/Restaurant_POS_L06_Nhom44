<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Restaurant POS{% endblock %}</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Reset CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap v5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/index.css">
    <!-- Cart CSS -->
    <link rel="stylesheet" href="../static/css/cart.css">
    <!-- Header CSS -->
    <link rel="stylesheet" href="../static/css/header.css">
    <!-- Menu CSS  -->
    <link rel="stylesheet" href="../static/css/menu.css">
    
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div class="row  m-0 p-0 header-row">
            <div class="col-sm-2 m-0 p-0 logo-wrapper">
                <img src="../static/images/logo black.png " class="logo"/>
            </div>

            <div class="col-sm-2 p-0 m-0">
                <div class="row p-0 m-0 menu-item">
                    <div class="dropdown">
                        <button class="btn-no-border menu-item"> 
                            <img src="../static/images/menuwhite.png " class="png"/>
                            <a class="btn p-0 white-button" type="button" id="dropdownMenuButton1" href="{{ url_for('menu.display_menu', catagory='all') }}">
                                MENU
                            </a>
                        </button>
                    </div>

                </div>    
            </div> 

          
            <div class="col-sm-2 p-0 m-0">
                <div class="row p-0 m-0 menu-item">                    
                    <button class="btn-no-border menu-item p-0 m-0">
                        <div class="flex">
                            <div>
                                <img src="../static/images/reservationwhite.png "  class="png"/>
                            </div>
                            <div style="margin-left: 10px;" class="white-button">RESERVATION</div>
                        </div>
                    </button>
                    
                </div>    
            </div>

            <div class="col-sm-2 p-0 m-0">
                <div class="row p-0 m-0 menu-item">                    
                    <button class="btn-no-border menu-item p-0 m-0">
                        <div class="flex">
                            <div>
                                <img src="../static/images/contactwhite.png "  class="icon"/>
                            </div>
                            <div style="margin-left: 10px;" class="white-button">CONTACTS</div>
                        </div>
                    </button>
                    
                </div>    
            </div>
            <div class="col-sm-2" ></div>

            
            <div class="col-sm-2 p-0">
                <div class="row m-0 p-0" style="height: 100%;">
                    <div class="col-sm-4 p-0 m-0">
                        <div class="row p-0 m-0 menu-item">
                            <div class="dropdown m-0 p-0">
                                <button class="btn-no-border menu-item white-button m-0 p-0" id="user-button"> 
                                    <img src="../static/images/userwhite.png " class="png"/>
                                    <div class="btn dropdown-toggle p-0 white-button" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    </div>
                                </button>
                                <ul class="dropdown-menu m-0 p-0" aria-labelledby="user-button">
                                    <li><a class="dropdown-item" href="#">Log In</a></li>
                                    <li><a class="dropdown-item" href="#">Register</a></li>
                                    <li><a class="dropdown-item" href="#">Log Out</a></li>
                                </ul>
                            </div>
     
                        </div>    
                    </div>
                    <div class="col-sm-4 p-0 m-0">
                        <div class="row p-0 menu-item">
                            <button class="btn-no-border">
                                <img src="../static/images/cartwhite.png" class="icon"/>
                            </button>
                        </div>    
                    </div> 
                </div>
               
            </div>
            
            
        </div>
    </div>

    <!-- Main Content -->
    {% block content %}{% endblock %}

    <!-- Footer -->















    <!-- Bootstrap v5.1 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <!-- JS Custom -->
    <script src="../static/js/index.js"></script>
</body>

</html>
