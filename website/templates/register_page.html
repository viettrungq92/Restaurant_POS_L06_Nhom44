{% extends "index.html" %}
{% block title %} Register {% endblock %}
{% block content %}
<!-- Modal -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="signupForm" class="card margin-form full-size" action="/signup" method="POST">
                <header class="text-center card-header">
                    <h2>Create a new account</h2>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="notification alert-danger">
                                {{ messages[0] }}
                            </div>
                        {% endif %}
                    {% endwith %}
                </header>
                <section class="card-body pt-0">
                    <div class="row">
                        <div class="col">
                            <label></label>
                            <input type="text" id="firstname" name="firstname" class="form-control" placeholder="First name" required>
                        </div>
                        <div class="col">
                            <label></label>
                            <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Last name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label></label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="What's your e-mail address?" required>

                        <label></label>
                        <input type="phone" id="phonenumber" name="phonenumber" class="form-control" placeholder="What's your phone number?" required>

                        <label></label>
                        <div class="input-group">
                            <div class="row m-0 p-0" style="width: 100%;">
                                <div class="col-sm-11 m-0 p-0">
                                    <input type='password' id="password" name="password" placeholder="Please enter your password" class="form-control" required>
                                </div>
                                <div class="col-sm-1 m-0 p-0">
                                    <span class="icon-see-password-wrapper">
                                        <i class="far fa-eye" id="togglePassword" style="cursor: pointer"></i>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <label></label>
                        <input type='password' id="repassword" name="repassword" placeholder="Please re-type your password" class="form-control" required>
                        <div style="margin-top: 7px;" id="CheckPasswordMatch"></div>

                        <label></label>
                        <input type="text" id="address" name="address" class="form-control" placeholder="Please enter your address" required>
                        <label></label>
                        <label class="margin-label">By registering, you agree to
                            <a href="" class="policy-link">Fast Food's terms of use</a> and
                            <a href="" class="policy-link">privacy policy</a>
                        </label>
                    </div>
                </section>

                <footer class="text-center card-footer">
                    <button class="btn btn-secondary" type="submit">Back</button>
                    <button class="btn btn-primary" type="submit">Sign Up</button>
                </footer>
            </form>
        </div>

    </div>
{% endblock %}
