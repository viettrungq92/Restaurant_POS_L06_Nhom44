<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Chi tiet</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link type="text/css" rel="stylesheet" href="bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="style-detail.css">
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
	<div class="container">

		<div class="product-detail row">

			<div class="col-md-1"></div>

			<div class="col-md-6">
				<div class="box-large">
					<div class="box-top">
						<img id="img-large" class="img-fluid" src="images-detail/burger-california.png" alt="Hinh">
					</div>
					<div class="box-bottom">
						<div>
							<a href="#" onclick="changeImage(1)"><img src="images-detail/burger-california.png" alt="Hinh"></a>
						</div>
						<div>
							<a href="#" onclick="changeImage(2)"><img src="images-detail/burger-california.png" alt="Hinh"></a>
						</div>
						<div>
							<a href="#" onclick="changeImage(3)"><img src="images-detail/burger-california.png" alt="Hinh"></a>
						</div>
						<div>
							<a href="#" onclick="changeImage(4)"><img src="images-detail/burger-california.png" alt="Hinh"></a>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-4">
				<h2>California Burger</h2>
				<p>Mô tả sản phẩm.</p>
				<h2 class="price">$25.90</h2>

				<div class="quantity buttons_added">
					<input type="button" value="-" class="minus">
					<input type="number" step="1" min="1" max="" name="quantity" value="1" title="Qty"
						class="input-text qty text" size="4" pattern="" inputmode="">
					<input type="button" value="+" class="plus">
				</div>

				<div>
					<button class="btn btn-primary" type="button">Add to cart</button>
				</div>
			</div>

		</div>
	</div>

	<script src="bootstrap.min.js"></script>
	<script src="fun-detail.js"></script>
</body>

</html>
